<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/sakura.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <title>Sign In Page</title>
    </head>
    <header>
        <h1>Classmates Tracker</h1>
    </header>
    <body>
        <main>
            <h2>Sign In</h2>
            <form class = 'form-signin'>
                <input class = 'input-d' type="text" id="username" placeholder="UserName" required>
                <input class = 'input-d' type="text" id="password" placeholder="Password" required>
                <button id = "signin" class = "signin-button" type="submit" >Login</button>
            </form>

              <h2>Don't Have An Account? Sign Up Here</h2>
                <button id = "signup-button" class = "signin-button">Sign Up</button>
        </main>
    </body>
</html>
